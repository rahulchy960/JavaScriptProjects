<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" />
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="wrapper">
        <div class="container">

            <!--start -> chair description -->
            <div class="info-wrap chair-details-description">

                <p class="product-title">Modern Chair</p>

                <h2>Telford Longue</h2>

                <h4>$450 <span>$530</span> </h4>

                <div class="desc-details">
                    <input class="desc-det-btn" type="radio" id="desc" name="desc-btn" checked>
                    <label for="desc">Description</label>
                    <input class="desc-det-btn" type="radio" id="details" name="desc-btn">
                    <label for="details">Details</label>
                

                    <div class="desc-details desc-expand according-1">
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum, voluptatum dignissimos ad placeat distinctio provident.
                        </p>
                    </div>

                    <div class="desc-details desc-expand according-2">
                        <div class="details-container">
                            <p><span>80</span>cm<br>Length</p>
                        </div>
                        <div class="details-container">
                            <p><span>65</span>cm<br>Width</p>
                        </div>
                        <div class="details-container">
                            <p><span>90</span>cm<br>Height</p>
                        </div>
                        <div class="details-container">
                            <p><span>17.6</span>lbs<br>Weight</p>
                        </div>
                    </div>
                </div> 
                <h5>Choose Color:</h5>
            </div>
            <!--end -> chair description -->

            <!--start -> radio button for chair & bacground change -->
            <input class="color-button for-color-1" type="radio" id="color-1" name="color-button" checked>
            <label class="color-1" for="color-1"></label>
            <input class="color-button for-color-2" type="radio" id="color-2" name="color-button">
            <label class="color-2" for="color-2"></label>
            <input class="color-button for-color-3" type="radio" id="color-3" name="color-button">
            <label class="color-3" for="color-3"></label>
            <input class="color-button for-color-4" type="radio" id="color-4" name="color-button">
            <label class="color-4" for="color-4"></label>
            <input class="color-button for-color-5" type="radio" id="color-5" name="color-button">
            <label class="color-5" for="color-5"></label>
            <input class="color-button for-color-6" type="radio" id="color-6" name="color-button">
            <label class="color-6" for="color-6"></label>
            <!--end -> radio button for chair & bacground change -->

            <!--start -> for add to cart button  -->
            <div class="info-wrap">
                <a href="#" class="button"><i class="uil uil-shopping-cart icon">Add to cart</i></a>
            </div>
            <!--end -> for add to cart button  -->

            <!--start -> for dynamic chair image  -->
            <div class="img-wrap chair-1"></div>
            <div class="img-wrap chair-2"></div>
            <div class="img-wrap chair-3"></div>
            <div class="img-wrap chair-4"></div>
            <div class="img-wrap chair-5"></div>
            <div class="img-wrap chair-6"></div>
            <!--end -> for dynamic chair image  -->
            
            <!--start -> for dynamic background color  -->
            <div class="back-color chair-1"></div>
            <div class="back-color chair-2"></div>
            <div class="back-color chair-3"></div>
            <div class="back-color chair-4"></div>
            <div class="back-color chair-5"></div>
            <div class="back-color chair-6"></div>
            <!--end -> for dynamic background color  -->
            
        </div>
    </div>
</body>
</html>
